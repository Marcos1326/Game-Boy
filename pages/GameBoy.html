<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Boy</title>
    <link rel="stylesheet" href="../css/GameBoy.css">
</head>
<body>
    <!-- Inicio container  -->
    <div class="container">
        <!-- Inicio fondo  -->
        <div id="fondo">
            <!-- Inicio carcasa  -->
            <div id="carcasa">
                <div class="car-estruct" id="carcasa-top">a</div>
                <div class="car-estruct" id="carcasa-mid">
                    <div id="mid-pant">
                        <div id="pant"></div>
                    </div>
                </div>
                <div class="car-estruct" id="carcasa-bot">
                    <div id="bot-1">a</div>
                    <div id="bot-2">
                        <div id="cruz">
                            <div class="cruz-def upbot"></div>
                            <div class="cruz-def side"></div>
                            <div class="cruz-def" id="cruz-top"></div> <!-- TOP  -->
                            <div class="cruz-def side2"></div>
                            <div class="cruz-def"></div>
                            <div class="cruz-def" id="cruz-left"></div> <!-- LEFT  -->
                            <!-- MID  -->
                            <div class="cruz-def" id="cruz-mid">
                                <div id="cono"></div>
                            </div>
                            <!-- MID  -->
                            <div class="cruz-def" id="cruz-right"></div> <!-- RIGHT  -->
                            <div class="cruz-def"></div>
                            <div class="cruz-def side"></div>
                            <div class="cruz-def" id="cruz-bot"></div> <!-- BOT  -->
                            <div class="cruz-def side2"></div>
                            <div class="cruz-def upbot"></div>
                            
                            
                            
                            
                        </div>
                        <div id="botn">
                            <div id="fondo-botn">
                                <div id="botn-L"></div>
                                <div id="botn-R"></div>
                            </div>
                        </div>
                    </div>
                    <div id="bot-3">
                        <div id="options">
                            <div id="options-2">
                                <div class="option-def1"></div>
                                <div></div>
                                <div id="select">s1</div>
                                <div></div>
                                <div id="start">s2</div>
                                <div></div>
                                <div></div>
                                <div id="select-txt"></div>
                                <div id="start-txt"></div>
                                <div></div>
                                <div></div>
                                <div class="option-def1"></div>
                            </div>
                        </div>
                        <div id="speak">b</div>
                    </div>
                    <!-- <div id="bot-option">d</div>
                    <div id="bot-speak">e</div> -->
                </div>
            </div>
            <!-- Fin carcasa  -->
        </div>
        <!-- Fin fondo  -->
    </div>
    <!-- Fin container -->
</body>
</html>
