<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Boy</title>
    <link rel="stylesheet" href="./css/GameBoy.css">
</head>
<body>
    <!-- Inicio container  -->
    <div class="container">
        <!-- Inicio fondo  -->
        <div id="fondo">
            <!-- Inicio carcasa  -->
            <div id="carcasa">
                <!-- Inicio Top carcasa  -->
                <div class="car-estruct" id="carcasa-top">
                    <div class="small-line">
                        <div class="small-line-2"></div>
                    </div>
                    <div></div>
                    <div class="small-line">
                        <div class="small-line-2"></div>
                    </div>
                    <div id="grand-line"></div>
                </div>
                <!-- Fin Top carcasa  -->
                <!-- Mid carcasa  -->
                <div class="car-estruct" id="carcasa-mid"> 
                    <div id="mid-pant">
                        <!-- Batery  -->
                        <div id="bat">
                            <div></div>
                            <div id="luz"> <!-- Luz encendido/apagado -->
                                <div id="luz-color"></div>
                            </div>
                            <div></div>
                            <div></div>
                            <div id="bat-txt"><strong>Battery</strong></div> <!-- Battery txt  -->
                            <div></div>
                        </div>
                        <!-- Pantalla -->
                        <div id="pant">
                            <img src="../img/Daco_368617.png" width="140px">
                        </div>
                    </div>
                </div>
                <!-- Fin Mid carcasa  -->
                <!-- Inicio Bot carcasa  -->
                <div class="car-estruct" id="carcasa-bot">
                    <!-- Bot logo  -->
                    <div id="bot-1">
                        <img src="../img/logo.png" id="logo">
                    </div>
                    <!-- Bot cruz/botones  -->
                    <div id="bot-2">
                        <!-- Inicio Cruz  -->
                        <div id="cruz">
                            <div class="cruz-def upbot"></div>
                            <div class="cruz-def side"></div>
                            <div class="cruz-def" id="cruz-top"></div> <!-- TOP  -->
                            <div class="cruz-def side2"></div>
                            <div class="cruz-def"></div>
                            <div class="cruz-def" id="cruz-left"></div> <!-- LEFT  -->
                            <!-- MID  -->
                            <div class="cruz-def" id="cruz-mid">
                                <div id="cono"></div>
                            </div>
                            <!-- MID  -->
                            <div class="cruz-def" id="cruz-right"></div> <!-- RIGHT  -->
                            <div class="cruz-def"></div>
                            <div class="cruz-def side"></div>
                            <div class="cruz-def" id="cruz-bot"></div> <!-- BOT  -->
                            <div class="cruz-def side2"></div>
                            <div class="cruz-def upbot"></div>
                        </div>
                        <!-- Fin Cruz  -->
                        <!-- Inicio Boton  -->
                        <div id="botn">
                            <div id="fondo-botn">
                                <div id="botn-L"></div> <!-- Boton B  -->
                                <div id="botn-R"></div> <!-- Boton A  -->
                            </div>
                        </div>
                        <!-- Fin Boton  -->
                    </div>
                    <!-- Inicio Bot Options  -->
                    <div id="bot-3">
                        <!-- Inicio Botones Select/Start  -->
                        <div id="options">
                            <div id="options-2">
                                <div class="option-def1"></div>
                                <div></div>
                                <div id="select"></div> <!-- Boton Select -->
                                <div></div>
                                <div id="start"></div> <!-- Boton Start  -->
                                <div></div>
                                <div></div>
                                <div id="select-txt"><strong>Select</strong></div> <!-- Txt Select  -->
                                <div></div>
                                <div id="start-txt"><strong>Start</strong></div> <!-- Txt Start  -->
                                <div></div>
                                <div class="option-def1"></div>
                            </div>
                        </div>
                        <!-- Fin Botones Select/Start  -->
                        <!-- Inicio Speaker  -->
                        <div id="speak">
                            <div id="fondo-speak">
                                <div class="salida-speak"></div>
                                <div class="salida-speak">
                                    <div class="salida-speak2"></div>
                                </div>
                                <div class="salida-speak">
                                    <div class="salida-speak2"></div>
                                </div>
                                <div class="salida-speak">
                                    <div class="salida-speak2"></div>
                                </div>
                                <div class="salida-speak">
                                    <div class="salida-speak2"></div>
                                </div>
                                <div class="salida-speak">
                                    <div class="salida-speak2"></div>
                                </div>
                            </div>
                        </div>
                        <!-- Fin Speaker  -->
                    </div>
                    <!-- Fin Bot Options  -->
                </div>
                <!-- Fin Bot carcasa  -->
            </div>
            <!-- Fin carcasa  -->
        </div>
        <!-- Fin fondo  -->
    </div>
    <!-- Fin container -->
</body>
</html>
